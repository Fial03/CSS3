<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        body {
            text-align: center;
        }
        img {
            filter: blur(10px)  grayscale(1);
            transition: .5s;
            width: 300px;
            height: 300px;
        }
        img:hover {
            filter: blur(0) grayscale(0);
        }
    </style>
</head>
<body>
    <img src="WhatsApp Image 2023-09-23 at 22.07.43.jpeg" alt="alfi">
</body>
</html>
