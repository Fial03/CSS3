<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: gray;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            overflow: hidden;
        }
        div img {
            width: 300px;
        }
    </style>
</head>
<body>
    
    <div>
        <img src="WhatsApp Image 2023-09-23 at 22.07.43.jpeg">
    </div>

</body>
</html>
