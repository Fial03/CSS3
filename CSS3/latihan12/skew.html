<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        p {
            font-size: 20px;
            text-align: center;
        }
        .kotak {
            width: 200px;
            height: 200px;
            background-color: rgb(22, 22, 53);
            margin: 50px auto;
            transition: 1s;
        }
        .kotak:hover {
            transform: skew(30deg) skewX(10deg) skewY(30deg);
        }
    </style>
</head>
<body>
    
    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis consequuntur, earum dignissimos harum soluta qui?</p>
</body>
</html>
